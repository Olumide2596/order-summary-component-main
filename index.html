<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="picture">
        <img src="images/illustration-hero.svg" alt="girl dancing" />
      </div>

      <div class="content">
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="icon">
            <img src="images/icon-music.svg" alt="plan" />
          </div>
          <div class="price">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <div class="proceed">
          <a href="">
            <p class="button paid">Proceed to Payment</p>
          </a>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gideon</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
